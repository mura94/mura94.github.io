<table class="display"> 
    {% for row in site.data.fragrances %} 
    {% if forloop.first %} 
    <thead> 
        <tr> 
            {% for pair in row %} 
            <th>
                {{ pair[0] }}
            </th>
        </tr> 
    </thead> 
    {% endif %}
    {% tablerow pair in row %}
    {{ pair[1] }}
  {% endtablerow %}

{% endfor %}
</table>
