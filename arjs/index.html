<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene 
      embedded 
      arjs
      vr-mode-ui="enabled: false"
      id="scene"
      reflection="directionalLight:a-light#dirlight;"
      >
      <a-assets>
        <!-- <a-asset-item id="cityModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item> -->
        <a-asset-item id="helmet" src="/arjs/DamagedHelmet.gltf"></a-asset-item>
        <img id="sky" src="/assets/img/webRendering/pillars_2k.hdr"></img>
      </a-assets>

      <a-light id="dirlight" intensity="1" light="castShadow:true;type:directional" position="1 1 1"></a-light>

      <a-marker type="pattern" preset="custom" url="/arjs/markers/XR_TrackingImage.patt">

        <a-entity
          position="0 0 0"
          scale="2 2 2"
          gltf-model="#helmet"
          event-set__makevisible="_event: mouseenter; visible: true"
        ></a-entity>

      <a-circle color="#1010EB" radius="20"></a-circle>

     
      </a-marker>
      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
